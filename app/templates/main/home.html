{% extends "layouts/base.html" %}
{% block content %}

<div id="carouselExampleControls"  class="carousel slide" data-bs-ride="carousel" style=" border-radius:50%; width:60%; justify-content:center; margin:auto; margin-top:5px" >
  <div class="carousel-inner rounded-4" >
    <div class="carousel-item active" >
      <img src="https://images.pexels.com/photos/2804123/pexels-photo-2804123.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" style="width: 14rem; height:800px" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://st2.depositphotos.com/1943535/12473/i/950/depositphotos_124733984-stock-photo-cave-dwellings-in-vardzia-georgia.jpg" class="d-block w-100"  style="width: 18rem; height:800px" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/2990848/pexels-photo-2990848.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" style="width: 14rem; height:800px"  alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="container"
            style="margin-top:20px; gap:100px; display: flex;  flex-wrap: wrap; justify-content:center">
{%for card in cards%}
<div class="card" style="width: 18rem;">
  <img src="{{card['img'] }}" class="card-img-top" alt="..." style="width: 288px; height: 180px">
  <div class="card-body">
    <h5 class="card-title">{{card.location}}</h5>
    <p class="card-text">{{card.information}}</p>
    <a href={{card.info}} class="btn btn-primary" style="margin-left:75px;">More Info</a>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}
